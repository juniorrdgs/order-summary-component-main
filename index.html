<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="bg"></div>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-btm">
        <div class="content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="">
          <div class="plan-desc">
            <h1 class="desc-title">Annual Plan</h1>
            <span class="cost">$59.99/year</span>
          </div>
          <a href="#" class="plan-choice">Change</a>
        </div>
        <div class="btn-pay">Proceed to Payment</div>
        <div class="btn-cancel">Cancel Order</div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/juniorrdgs">JÃºnior Rodrigues</a>.
    </footer>
  </main>
</body>
</html>
